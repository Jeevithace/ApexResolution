<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark">
    <i class="fas fa-bars"></i>
  </a>
  <app-sidebar></app-sidebar>
  <!-- sidebar-wrapper  -->
  <main class="page-content">
    <app-header headerMainTitle="Manage Users"></app-header>
    <div class="apexpage-titletop">
      <div class="apxpage-title_wrap">
        <h2>add / edit closer</h2>
        <button class="btn_to_btitle"><a routerLink="/superadmin/closer-list">back</a></button>
      </div>
    </div>
    <div class="pagecontent_wrapper">
      <div class="apex-white_wrap newheight-apx">
        <div class="apex-title-lilblue">
          <h3>basic details</h3>
        </div>

        <div class="apexforms-group">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="apexinput-froms">
                <label>First Name</label>
                <input type="text" placeholder="First Name" value="" name="First Name" />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="apexinput-froms">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" value="" name="Last Name" />
              </div>
            </div>
          </div>
        </div>
        <div class="apexforms-group">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="apexinput-froms">
                <label>Email Address</label>
                <input type="email" placeholder="Email Address" value="" name="Email Address" />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="apexinput-froms">
                <label>Phone Number</label>
                <input type="text" placeholder="Phone Number" value="" name="Phone Number" />
              </div>
            </div>
          </div>
        </div>
        <div class="apexforms-group">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="apexinput-froms">
                <label>Title</label>
                <select>
                  <option *ngFor="let item of statusActive">{{item}}</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="apexinput-froms">
                <label>Status</label>
                <select>
                  <option *ngFor="let item of statusActive">{{item}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="apxbtn_finalcenter apx-mt-15">
          <button class="btn_grey">Cancel</button>
          <button class="btn_dblue">save</button>
        </div>
      </div>
    </div>
  </main>
</div>
